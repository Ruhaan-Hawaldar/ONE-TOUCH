<!DOCTYPE html>
<html lang="en">
<head>
  <title>One Touch Clean â€“ Laundry & Dry Cleaning</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* =====================
       GLOBAL
    ====================== */
    html { font-size: 16px; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    /* =====================
       NAVBAR
    ====================== */
    .navbar-brand {
      letter-spacing: 1px;
      font-weight: 700;
    }

    /* =====================
       HERO
    ====================== */
    .hero {
      min-height: 75vh;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #2f6fed, #2e8b57);
      color: white;
    }

    .hero-content {
      max-width: 750px;
      margin: auto;
      text-align: center;
    }

    .hero-title {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .hero-subtitle {
      font-size: 18px;
      color: #eaf3ff;
      margin-bottom: 10px;
    }

    .hero-area {
      font-size: 14px;
      color: #d9f2e6;
      margin-bottom: 35px;
    }

    .hero-btn {
      background: #28a745;
      color: white;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .hero-btn:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    /* =====================
       SECTIONS
    ====================== */
    .section { padding: 80px 0; }

    .section-light { background-color: #ffffff; }

    /* =====================
       SERVICES
    ====================== */
    .service-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      height: 100%;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 25px 45px rgba(0,0,0,0.12);
    }

    .service-icon { font-size: 42px; margin-bottom: 15px; }
    .service-title { font-weight: 600; margin-bottom: 10px; }
    .service-desc { color: #6c757d; font-size: 15px; line-height: 1.6; }

    /* =====================
       PRICING
    ====================== */
    .pricing-card {
      background: white;
      border-radius: 18px;
      padding: 30px;
      height: 100%;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .pricing-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 25px 45px rgba(0,0,0,0.12);
    }

    .pricing-card.highlight { border: 2px solid #28a745; }

    .pricing-sub { color: #6c757d; font-size: 14px; margin-bottom: 20px; }

    .price-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dashed #ddd;
      font-size: 15px;
    }

    .price-row:last-child { border-bottom: none; }

    .price { font-weight: 600; color: #28a745; }

    /* =====================
       PICKUP FORM
    ====================== */
    .pickup-card {
      background: white;
      border-radius: 18px;
      padding: 35px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.1);
    }

    .form-label { font-weight: 500; }

    .form-control,
    .form-select { border-radius: 10px; }

    .form-control:focus,
    .form-select:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 0.15rem rgba(40,167,69,.25);
    }

    /* =====================
       TRUST SECTION
    ====================== */
    .trust-card {
      background: #f8f9fa;
      border-radius: 16px;
      padding: 25px 20px;
      text-align: center;
      height: 100%;
      transition: all 0.3s ease;
    }

    .trust-card:hover {
      background: #ffffff;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
      transform: translateY(-5px);
    }

    .trust-icon { font-size: 36px; margin-bottom: 12px; }

    .trust-card h6 { font-weight: 600; margin-bottom: 6px; }

    .trust-card p { font-size: 14px; color: #6c757d; margin-bottom: 0; }

    /* =====================
       TRUST STRIP
    ====================== */
    .trust-strip {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 14px;
      color: #28a745;
      font-weight: 500;
    }

    /* =====================
       FOOTER
    ====================== */
    footer { font-size: 0.95rem; }

    /* =====================
       MOBILE OPTIMIZATION
    ====================== */
    @media (max-width: 576px) {
      html { font-size: 15px; }

      .navbar { padding: 10px 0; }
      .navbar-brand { font-size: 16px; }
      .navbar .btn { width: 100%; margin-top: 10px; }

      .hero { padding: 90px 20px 70px; min-height: auto; }
      .hero-title { font-size: 28px; line-height: 1.25; }
      .hero-subtitle { font-size: 16px; }
      .hero-btn { width: 100%; }

      .pickup-card { padding: 25px; }
      .trust-strip { flex-direction: column; gap: 8px; }

      .price { font-size: 16px; }
      .price-row { padding: 12px 0; }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/">Laundry AND DRYCLEANING</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="/services/">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="/pricing/">Pricing</a></li>
        <li class="nav-item ms-lg-3">
          <a class="btn btn-success px-4" href="/book-pickup/">Free Pickup</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- DJANGO MESSAGES -->
<div class="container mt-3">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}
</div>

<!-- PAGE CONTENT -->
{% block content %}{% endblock %}

<!-- FOOTER -->
<footer class="bg-dark text-white text-center p-4 mt-5">
  <p class="mb-1 fw-semibold">ðŸ“ž 8208479340 | 8788298853</p>
  <p class="mb-0">ðŸšš Free Pickup & Delivery</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  setTimeout(() => {
    document.querySelectorAll('.alert').forEach(alert => {
      alert.classList.remove('show');
    });
  }, 4000);
</script>

</body>
</html>
