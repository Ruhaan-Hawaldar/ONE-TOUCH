{% extends "base.html" %}
{% block content %}

<section class="section">
  <div class="container">

    <!-- HEADER -->
    <div class="text-center mb-5">
      <h2 class="fw-bold">Book Free Pickup</h2>
      <p class="text-muted fs-5">
        Schedule your laundry pickup in just a few seconds
      </p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-7">

        <div class="pickup-card">

          <form method="post">
            {% csrf_token %}

            <!-- NAME -->
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" name="name" class="form-control form-control-lg" placeholder="Enter your name" required>
            </div>

            <!-- PHONE -->
            <div class="mb-3">
              <label class="form-label">Mobile Number</label>
              <input type="tel" name="phone" class="form-control form-control-lg" placeholder="Enter your mobile number" required>
            </div>

            <!-- ADDRESS -->
            <div class="mb-3">
              <label class="form-label">Pickup Address</label>
              <textarea name="address" rows="3" class="form-control form-control-lg" placeholder="House no, society, area" required></textarea>
            </div>

            <!-- SERVICE -->
            <div class="mb-3">
              <label class="form-label">Service Required</label>
              <select name="service" class="form-select form-select-lg" required>
                <option value="">Select Service</option>
                {% for service in services %}
                  <option value="{{ service.id }}">{{ service.name }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- DATE -->
            <div class="mb-3">
              <label class="form-label">Preferred Pickup Date</label>
              <input type="date" name="pickup_date" class="form-control form-control-lg" required>
            </div>

            <!-- NOTES -->
            <div class="mb-4">
              <label class="form-label">Additional Notes (Optional)</label>
              <textarea name="notes" rows="2" class="form-control form-control-lg" placeholder="Any special instructions?"></textarea>
            </div>

            <!-- SUBMIT -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">
                ðŸšš Confirm Pickup Request
              </button>
            </div>

          </form>

        </div>

        <!-- TRUST STRIP -->
        <div class="trust-strip text-center mt-4">
          <span>âœ” Free Pickup</span>
          <span>âœ” Hygienic Wash</span>
          <span>âœ” On-Time Delivery</span>
        </div>

      </div>
    </div>

  </div>
</section>

{% endblock %}
