{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-3">Book Free Pickup</h3>

          <form method="POST">
            {% csrf_token %}
            <input class="form-control mb-3" name="name" placeholder="Full Name" required>
            <input class="form-control mb-3" name="phone" placeholder="Mobile Number" required>
            <textarea class="form-control mb-3" name="address" placeholder="Pickup Address" required></textarea>
            <!-- <input class="form-control mb-3" name="service" placeholder="Service Required"> -->
             <select class="form-select mb-3" name="service" required>
  <option value="" disabled selected>Select Service Required</option>
  <option value="Press/Iron">Press/Iron</option>
  <option value="Laundry (Wash by KG)">Laundry (Wash by KG)</option>
  <option value="Dry Cleaning">Dry Cleaning</option>
  <option value="Steam Iron">Steam Iron</option>
  <option value="Household Items">Household Items</option>
  <option value="Shoe Cleaning">Shoe Cleaning</option>
  <option value="Large Items">Large Items</option>
</select>

            <input type="date" class="form-control mb-3" name="pickup_date">
            <button class="btn btn-success w-100">Submit Request</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
